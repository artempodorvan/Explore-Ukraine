    <script>
        const bgImages = [
    "static/img/kyiv-city-at-night-ukraine-2.jpg",
    "static/img/rig.jpg",
    "static/img/lyviv.jpg"
];

let currentIndex = 1;
const bgImageElement = document.getElementById("bg-image");

function changeBackgroundImage() {
    // Change background image
    bgImageElement.style.backgroundImage = `url('${bgImages[currentIndex]}')`;

    // Move to the next image
    currentIndex = (currentIndex + 1) % bgImages.length;
}

// Initial call to changeBackgroundImage
changeBackgroundImage();

// Set interval to change background image every 5 seconds
setInterval(changeBackgroundImage, 5000);
    </script>
